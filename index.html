<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <!--Below is the div that holds the first form that creates each new category-->
    <div id="new-category" class="jumbotron">
        <h1>New Category</h1>
        <input type="text" id="new-category-name" class="form-control" placeholder="Example: Comedies">
        <br>
        <button id="create-new-category" class="btn btn-primary form-control">Create Category</button>
    </div>
    <!--This div will hold the other forms that will be created with the above form-->
    <div id="app">

    </div>


    <!--The script below links the jQuery, JavaScript, and Bootstrap fiels to this HTML file-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
